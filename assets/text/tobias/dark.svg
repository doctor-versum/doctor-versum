<svg width="220" height="60" viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Farbverlauf fÃ¼r Glow -->
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff00ff"/>
      <stop offset="100%" stop-color="#00ffff"/>
    </linearGradient>

    <!-- Rahmenpfad -->
    <path id="roundedPath" d="M10,5 H210 A5,5 0 0 1 215,10 V50 A5,5 0 0 1 210,55 H10 A5,5 0 0 1 5,50 V10 A5,5 0 0 1 10,5 Z"/>
  </defs>

  <!-- Hintergrundrahmen -->
  <use href="#roundedPath" fill="none" stroke="#222" stroke-width="1"/>

  <!-- Leuchtender Effekt -->
  <use href="#roundedPath" fill="none" stroke="url(#glowGradient)" stroke-width="3"
        stroke-dasharray="100,480" stroke-dashoffset="0">
    <animate attributeName="stroke-dashoffset" from="480" to="0" dur="1s" begin="0s;glow.end+2s" id="glow" fill="freeze"/>
    <animate attributeName="opacity" values="1;0" dur="0.5s" begin="glow.end" fill="freeze"/>
  </use>

  <!-- Text -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-size="24" font-family="Verdana" fill="#ffffff">
    Tobias
  </text>
</svg>