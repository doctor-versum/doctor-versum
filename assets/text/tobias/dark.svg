<svg width="220" height="60" viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow-Farbverlauf -->
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff00ff"/>
      <stop offset="100%" stop-color="#00ffff"/>
    </linearGradient>

    <!-- Abgerundeter Rahmenpfad -->
    <path id="roundedPath" d="M10,5 H210 A5,5 0 0 1 215,10 V50 A5,5 0 0 1 210,55 H10 A5,5 0 0 1 5,50 V10 A5,5 0 0 1 10,5 Z"/>
  </defs>

  <!-- Animierter Glow-Effekt -->
  <path fill="none" stroke="url(#glowGradient)" stroke-width="3"
        stroke-dasharray="60,380" stroke-dashoffset="0">
    <animate attributeName="stroke-dashoffset" values="440;0" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;1;0;0" keyTimes="0;0.9;0.95;1" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="d" values="
      M10,5 H210 A5,5 0 0 1 215,10 V50 A5,5 0 0 1 210,55 H10 A5,5 0 0 1 5,50 V10 A5,5 0 0 1 10,5 Z;
      M10,5 H210 A5,5 0 0 1 215,10 V50 A5,5 0 0 1 210,55 H10 A5,5 0 0 1 5,50 V10 A5,5 0 0 1 10,5 Z"
      dur="0.001s" begin="0s" repeatCount="indefinite" />
  </path>

  <!-- Text -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-size="24" font-family="Verdana" fill="#ffffff">
    Tobias
  </text>
</svg>