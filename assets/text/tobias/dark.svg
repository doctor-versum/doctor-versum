<svg width="220" height="60" viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff00ff"/>
      <stop offset="100%" stop-color="#00ffff"/>
    </linearGradient>

    <path id="roundedPath" pathLength="440"
      d="M10,5 H210 A5,5 0 0 1 215,10 V50 A5,5 0 0 1 210,55 H10 A5,5 0 0 1 5,50 V10 A5,5 0 0 1 10,5 Z"/>
  </defs>

  <!-- Hintergrundrahmen auskommentiert -->
  <!-- <use href="#roundedPath" fill="none" stroke="#222" stroke-width="1"/> -->

  <!-- Glow-Umrandung -->
  <use href="#roundedPath"
       fill="none"
       stroke="url(#glowGradient)"
       stroke-width="3"
       stroke-dasharray="60 440"
       stroke-dashoffset="440"
       opacity="1">

    <animate attributeName="stroke-dashoffset"
             from="440" to="0"
             dur="3s"
             begin="0s;animGlow.end+3s"
             fill="freeze"
             id="animGlow" />
             
    <animate attributeName="opacity"
             values="1;1;0;0;1"
             keyTimes="0;0.95;0.96;0.99;1"
             dur="6s"
             begin="0s;animGlow.end+3s"
             fill="freeze" />
  </use>

  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-size="24" font-family="Verdana" fill="#ffffff">
    Tobias
  </text>
</svg>